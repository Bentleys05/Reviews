<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- page title -->
    <title>Reviews</title>
  </head>
  <body>
    <main class="container">
      <h2>our reviews</h2>
      <div class="underline"></div>
      <article class="card">
        <img src="/pexels-daniel-xavier-1239288.jpg" id="image" />
        <h4 id="author">jane doe</h4>
        <h4 id="job">marketing consultant</h4>
        <p id="info">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam
          ratione vitae fugit delectus quaerat deleniti nisi nam inventore earum
          iste.
        </p>
        <!-- button container -->
        <div class="btn-container">
          <!-- prev and next buttons -->
          <button class="btn prev-btn">
            <img
              src="/icons/chevron-left-solid.svg"
              style="transform: rotate(180deg)"
            />
          </button>
          <button class="btn next-btn">
            <img src="/icons/chevron-right-solid.svg" alt="" />
          </button>
        </div>
      </article>
    </main>
    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
